<body ng-controller="MainCtrl as main">
    <header id="header">
        <!--<div class="container">
            <div class="row">
                <div class="col-sm-12 overflow">
                    <div class="social-icons pull-right">
                        <ul class="nav nav-pills">

                </div>

        <div class="navbar navbar-inverse" role="banner" ng-hide="$state.current.name == 'admin'">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        <h1>
                            <div class="container-sun">
                                <svg data-ng-show="issupportsvg" class="svg-sun" version="1.1" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
                                    <circle cx="50" cy="50" r="15" id="sun"></circle>
                                </svg>
                                <img class="sun-img" data-ng-hide="issupportsvg" src="images/sun.png">
                            </div>
                            <!--<img class="log" src="images/logo.png" alt="logo">-->

                        </h1>
                        
                        <h1 class="logo-text">
                            Отдых на море
                        </h1>
                    </a>

                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ui-sref-active="active" ui-sref="aboutus"><a href="#aboutus">О Нас</a></li>
                        <li ui-sref-active="active" ui-sref="pricing"><a href="#pricing">Номера</a></li>
                        <li ui-sref-active="active" ui-sref="photo"><a href="#photo">Фото</a></li>
                        <li ui-sref-active="active" ui-sref="entertainment"><a href="#entertainment">Досуг</a></li>
                        <li ui-sref-active="active" ui-sref="contacts"><a href="#contacts">Контакты</a></li>
                    </ul>
                </div>

            </div>
        </div>

    </header>
    <!--/#header-->

    <div ui-view></div>

    <!--/#team-->
    <footer id="footer" ng-show="$state.current.name != 'admin'">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center bottom-separator">
                    <img src="images/home/under.png" class="img-responsive inline" alt="">
                    <div id="map-container">
                        <h2 class="page-header">Карта</h2>
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12 col-md-6">
                                    <div id="gmap"></div>
                                </div>

                                <div class="col-sm-12 col-md-6">
                                    <div id="gmap2"></div>
                                </div>
                            </div>
                        </div>
                    </div><!--/#map-container-->
                </div>
                <div class="col-md-3 col-sm-6 col-md-offset-3">
                    <div class="contact-info bottom">
                        <h2>Контакты</h2>
                        <address>
                          <div ng-if="main.overall.email.length>0">
                              E-mail: <a href="mailto:{{main.overall.email}}">{{main.overall.email}}</a>
                          </div>
                            <div ng-if="main.overall.phone1.length>0">
                                Тел 1: <a href="mailto:{{main.overall.phone1}}">{{main.overall.phone1}}</a>
                            </div>
                            <div ng-if="main.overall.phone2.length>0">
                                Тел 2: <a href="mailto:{{main.overall.phone2}}">{{main.overall.phone2}}</a>
                            </div>
                            <div ng-if="main.overall.phone3.length>0">
                                Тел 3: <a href="mailto:{{main.overall.phone3}}">{{main.overall.phone3}}</a>
                            </div>
                        </address>
                    </div>
                </div>

                <div class="col-md-3 col-sm-6">
                    <div class="contact-info bottom">
                        <h2>Aдрес</h2>
                        <address>
                            {{main.overall.address}}<br>
                            Украина <br>
                        </address>
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="copyright-text text-center">
                        <p>Resort {{date | date:'yyyy'}} &copy; </p>
                        <p>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!--/#footer-->
