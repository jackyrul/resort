<div ng-controller="overall as vm">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>О Нас</h5>
                    <div class="ibox-content">
                        <form class="form-horizontal ng-pristine ng-valid">

                            <div class="form-group"><label class="col-lg-2 control-label">Показывать раздел скидки</label>

                                <div class="col-lg-10">
                                    <input icheck type="checkbox" ng-model="main.overall.showSale" />
                                </div>
                            </div>

                            <div class="form-group"><label class="col-lg-2 control-label">Скидки</label>

                                <div class="col-lg-10">
                                    <input type="text" ng-model="main.overall.sale[0]" placeholder="введите текст для скидки" class="form-control">
                                    <br>
                                    <input type="text" ng-model="main.overall.sale[1]" placeholder="введите текст для скидки" class="form-control">
                                    <br>
                                    <input type="text" ng-model="main.overall.sale[2]" placeholder="введите текст для скидки" class="form-control">
                                </div>
                            </div>

                            <div class="hr-line-dashed ng-scope"></div>

                            <div class="form-group"><label class="col-lg-2 control-label">Email</label>

                                <div class="col-lg-10"><input type="email" ng-model="main.overall.email" placeholder="email" class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Телефон 1</label>

                                <div class="col-lg-10"><input type="text" ng-model="main.overall.phone1" placeholder="телефон 1" class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Телефон 2</label>

                                <div class="col-lg-10"><input type="text" ng-model="main.overall.phone2" placeholder="телефон 2" class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Телефон 3</label>

                                <div class="col-lg-10"><input type="text" ng-model="main.overall.phone3" placeholder="телефон 3" class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Адрес:</label>

                                <div class="col-lg-10"><input type="text" ng-model="main.overall.address" placeholder="телефон 1" class="form-control">
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-sm btn-primary" ng-click="save()" type="submit">Сохранить Все</button>
                                    <button class="btn btn-sm btn-default" type="submit" ng-click="cancel()">Отменить Все</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
