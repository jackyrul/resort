<div  ng-controller="pricing as vm">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>О Нас</h5>
                    <div class="ibox-content">
                        <form class="form-horizontal ng-pristine ng-valid">
                            <div data-ng-repeat="price in main.pricing">

                            <div class="form-group"><label class="col-lg-2 control-label">Название</label>

                                <div class="col-lg-10">
                                    <input type="text" ng-model="price.name" placeholder="введите название" class="form-control">

                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Цена</label>

                                <div class="col-lg-10"><input type="text" ng-model="price.price" placeholder="введите цену" class="form-control">
                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Поле 1</label>

                                <div class="col-lg-10">
                                    <input type="text" ng-model="price.items[0]" placeholder="введите поле(может быть пустым)" class="form-control">

                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Поле 2</label>

                                <div class="col-lg-10">
                                    <input type="text" ng-model="price.items[1]" placeholder="введите поле(может быть пустым)" class="form-control">

                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Поле 3</label>

                                <div class="col-lg-10">
                                    <input type="text" ng-model="price.items[2]" placeholder="введите поле(может быть пустым)" class="form-control">

                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Поле 4</label>

                                <div class="col-lg-10">
                                    <input type="text" ng-model="price.items[3]" placeholder="введите поле(может быть пустым)" class="form-control">

                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Поле 5</label>

                                <div class="col-lg-10">
                                    <input type="text" ng-model="price.items[4]" placeholder="введите поле(может быть пустым)" class="form-control">

                                </div>
                            </div>
                            <div class="form-group"><label class="col-lg-2 control-label">Поле 6</label>

                                <div class="col-lg-10">
                                    <input type="text" ng-model="price.items[5]" placeholder="введите поле(может быть пустым)" class="form-control">

                                </div>
                            </div>
                            </div>



                            <div class="form-group">
                                <div class="col-lg-offset-2 col-lg-10">
                                    <button class="btn btn-sm btn-primary" ng-click="save()" type="submit">Сохранить Все</button>
                                    <button class="btn btn-sm btn-default" type="submit" ng-click="cancel()">Отменить Все</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
