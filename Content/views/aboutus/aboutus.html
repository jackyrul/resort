<div ng-controller="aboutus as vm">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>О Нас</h5>
                <div class="ibox-content">
                    <form class="form-horizontal ng-pristine ng-valid">

                        <div class="form-group"><label class="col-lg-2 control-label">Главная картинка</label>

                            <div class="col-lg-10"><input type="text" ng-model="main.about.mainimg" placeholder="введите ссылка на картинку" class="form-control">
                                <!--<span class="help-block m-b-none">Example block-level help text here.</span>-->
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Картинка к тексту</label>

                            <div class="col-lg-10"><input type="text" ng-model="main.about.textimg" placeholder="введите ссылка на картинку" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">Главный текст:</label>

                            <!--<div summernote class="summernote"  ng-model="main.about.maintext">-->
                            <div class="col-lg-10">
                            <textarea id="TextArea" style="width: 80%;padding:10px;height:auto;-webkit-transition: height 2s ease;-moz-transition: height 2s ease;-ms-transition: height 2s ease;-o-transition: height 2s ease;
transition: height 2s ease;" ng-keyup="autoExpand($event)" ng-model="main.about.maintext"></textarea>
                            </div>
                            </div>



                        <div class="form-group">
                            <div class="col-lg-offset-2 col-lg-10">
                                <button class="btn btn-sm btn-primary" ng-click="save()" type="submit">Сохранить Все</button>
                                <button class="btn btn-sm btn-default" type="submit" ng-click="cancel()">Отменить Все</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
